<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://pps.whatsapp.net/v/t61.24694-24/358030942_1005630437535993_8428520640693786417_n.jpg?ccb=11-4&oh=01_AdSYR1aQaWeVW28NuvJFeKjTs1549NNqBLySGrFi2oKDmQ&oe=6506124E&_nc_sid=000000&_nc_cat=103" alt="imagem1">
            </div>
            <div class="slide">
                <img src="https://pps.whatsapp.net/v/t61.24694-24/288844130_157874633437317_6750894726349461869_n.jpg?ccb=11-4&oh=01_AdTgl3eU6YcQrlWBorYfcuEK_PQfgzeE36eN1ayxmBmoHg&oe=6506431F&_nc_sid=000000&_nc_cat=101" alt="imagem2">
            </div>
            <div class="slide">
                <img src="https://pps.whatsapp.net/v/t61.24694-24/343543737_212586811619972_3260345682782553312_n.jpg?ccb=11-4&oh=01_AdSRnyl1ejC4mgsUpAJLFXfPau1749EWiY1MPCDZ0JJNfA&oe=650608E1&_nc_sid=000000&_nc_cat=108" alt="imagem3">
            </div>
            <div class="slide">
                <img src="https://pps.whatsapp.net/v/t61.24694-24/362308810_3334042150227203_7131839562536868966_n.jpg?ccb=11-4&oh=01_AdRSnDf19c4XFdixQRImZksqsMBHvLSrjsD5xS1RqrWgmw&oe=65063E79&_nc_sid=000000&_nc_cat=111" alt="imagem4">
            </div>
            
            <div class="navigation-auto">
                <div class="auto-bt1"></div>
                <div class="auto-bt2"></div>
                <div class="auto-bt3"></div>
                <div class="auto-bt4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="slider.js"></script>
</body>
</html>
